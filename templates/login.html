<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body { background:#0f172a; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .box { background:#020617; padding:50px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.6); text-align:center; }
        input { padding:10px; margin:5px; width:220px; border-radius:6px; border:none; }
        input[type=submit]{ background:#3b82f6; color:white; cursor:pointer; width:240px; font-weight:bold; }
        h1{ margin-bottom:20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>관리자 로그인</h1>
        {% if error %}<p style="color:red">{{error}}</p>{% endif %}
        <form method="post">
            <input name="username" placeholder="아이디"><br>
            <input name="password" type="password" placeholder="비밀번호"><br>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
